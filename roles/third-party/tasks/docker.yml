- name: Remove Old Docker Agents
  package:
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine
    state: absent

- name: Install Podman Docker
  package:
    name:
      - podman-docker
      - docker-compose
    state: present

- name: Disable Docker-Podman Warnings
  command: touch /etc/containers/nodocker
  become: true
  args:
    warn: false
