---
- name: Check if Slack is already installed
  ansible.builtin.command: rpm -q slack
  register: slack_installed
  changed_when: false
  failed_when: false
  tags: [third_party, slack]

- name: Install Slack (remote RPM)
  ansible.builtin.dnf:
    name: "{{ slack_rpm_url | default('https://downloads.slack-edge.com/desktop-releases/linux/x64/4.41.105/slack-4.41.105-0.1.el8.x86_64.rpm') }}"
    disable_gpg_check: true
    state: present
  when: slack_installed.rc != 0
  become: true
  tags: [third_party, slack]
