---
- name: Add HashiCorp repository
  ansible.builtin.yum_repository:
    name: hashicorp
    description: HashiCorp Official Linux Repository
    baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    gpgkey: https://rpm.releases.hashicorp.com/gpg
    gpgcheck: true
    enabled: true

- name: Import RPM Fusion Free GPG key
  become: true
  ansible.builtin.rpm_key:
    state: present
    key: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-key.asc

- name: Import RPM Fusion Nonfree GPG key
  become: true
  ansible.builtin.rpm_key:
    state: present
    key: https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-key.asc

- name: Download RPM Fusion Free release RPM
  ansible.builtin.get_url:
    url: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"
    dest: "/tmp/rpmfusion-free-release.rpm"

- name: Download RPM Fusion Nonfree release RPM
  ansible.builtin.get_url:
    url: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"
    dest: "/tmp/rpmfusion-nonfree-release.rpm"

- name: Install RPM Fusion Free release RPM
  ansible.builtin.dnf:
    name: "/tmp/rpmfusion-free-release.rpm"
    state: present

- name: Install RPM Fusion Nonfree release RPM
  ansible.builtin.dnf:
    name: "/tmp/rpmfusion-nonfree-release.rpm"
    state: present

- name: Add 1Password repository
  become: true
  ansible.builtin.yum_repository:
    name: 1password
    description: 1Password Linux Repository
    baseurl: https://downloads.1password.com/linux/rpm/stable/$basearch
    gpgkey: https://downloads.1password.com/linux/keys/1password.asc
    gpgcheck: true
    enabled: true

- name: Refresh DNF metadata
  become: true
  ansible.builtin.command: dnf makecache
