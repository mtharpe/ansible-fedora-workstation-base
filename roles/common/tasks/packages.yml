---
# Install extra packages
- name: Install base packages
  ansible.builtin.dnf:
    name:
      - 1password
      - direnv
      - fail2ban
      - ansible
      - ansible-lint
      - arpwatch
      - autoconf
      - autofs
      - automake
      - cmake
      - firewalld
      - firewalld-filesystem
      - golang
      - golang-godoc
      - golang-gotype
      - gh
      - htop
      - fastfetch
      - iotop
      - jq
      - lshw
      - lsscsi
      - nfs-utils
      - ngrep
      - nmap
      - nmon
      - npm
      - speedtest-cli
      - sysstat
      - tmux
      - transmission
      - neovim
      - terraform
      - vault
      - consul
      - nomad
      - packer
      - psutils
      - python3-psutil
      - python3-pip
      - python3-termcolor
      - unzip
      - alacritty
      - vlc
      - util-linux
      - nextcloud-client
      - gnome-extensions-app
    state: present

# Install molecule for testing
- name: Install molecule via pip
  ansible.builtin.pip:
    name: molecule
    state: present

# Install molecule-podman driver for Molecule
- name: Install molecule-podman driver via pip
  ansible.builtin.pip:
    name: molecule-podman
    state: present

# Install podman only if docker is not requested
- name: Install podman if docker is not enabled
  ansible.builtin.dnf:
    name: podman
    state: present
  when: not install_docker | default(false)

# Install extra fonts
- name: Install extra fonts
  ansible.builtin.dnf:
    name:
      - adobe-source-code-pro-fonts
      - dejavu-sans-fonts
      - dejavu-sans-mono-fonts
      - dejavu-serif-fonts
      - gnu-free-fonts-common
      - gnu-free-mono-fonts
      - gnu-free-sans-fonts
      - gnu-free-serif-fonts
      - levien-inconsolata-fonts
      - liberation-fonts-common
      - liberation-mono-fonts
      - liberation-sans-fonts
      - liberation-serif-fonts
      - msimonson-anonymouspro-fonts
      - overpass-fonts
      - terminus-fonts
    state: present

# Optionally install a Nerd Font (FiraCode) for icons (starship, prompts)
- name: Download FiraCode Nerd Font zip
  ansible.builtin.get_url:
    url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/FiraCode.zip"
    dest: /tmp/FiraCode.zip
    mode: '0644'
    force: yes
  when: install_nerd_font | default(false)

- name: Create nerd fonts directory
  ansible.builtin.file:
    path: /usr/local/share/fonts/nerdfonts
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  when: install_nerd_font | default(false)

- name: Unarchive FiraCode Nerd Font
  ansible.builtin.unarchive:
    src: /tmp/FiraCode.zip
    dest: /usr/local/share/fonts/nerdfonts
    remote_src: yes
  become: true
  when: install_nerd_font | default(false)

- name: Refresh font cache
  ansible.builtin.command:
    cmd: fc-cache -f -v
  become: true
  when: install_nerd_font | default(false)

# Uninstall unwanted apps
- name: Uninstall junk apps
  ansible.builtin.dnf:
    name:
      - firefox
      - gnome-calendar
      - gnome-contacts
      - gnome-maps
      - rhythmbox
      - totem
      - gnome-tour
      - gnome-abrt
      - gnome-logs
    allowerasing: true
    state: absent
